
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stage 3 - Sensory Overload</title>
    <style>
        body { margin: 0; padding: 0; background-color: #111; color: white; font-family: 'Courier New', monospace; overflow: hidden; touch-action: manipulation; transition: transform 0.5s ease; }
        canvas { display: block; background-color: #1a1a1a; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; font-size: 18px; }
        #msg { position: absolute; width: 100%; text-align: center; top: 45%; font-size: 24px; font-weight: bold; display: none; z-index: 10; text-shadow: 2px 2px #000; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 10; pointer-events: none; }
        .btn { width: 70px; height: 70px; background: rgba(255, 255, 255, 0.1); border: 1px solid white; display: flex; align-items: center; justify-content: center; pointer-events: auto; user-select: none; }
        /* 화면 뒤집기 효과용 클래스 */
        .upside-down { transform: rotate(180deg); }
    </style>
</head>
<body>

    <div id="ui">Stage 3 | Deaths: <span id="deathCount">0</span></div>
    <div id="msg">정신 차리세요</div>
    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div id="btnLeft" class="btn">◀</div>
        <div id="btnJump" class="btn">JUMP</div>
        <div id="btnRight" class="btn">▶</div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const deathDisplay = document.getElementById('deathCount');
    const msgDisplay = document.getElementById('msg');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let deaths = 0;
    let isCleared = false;
    let isResetting = false;
    let isReversed = false; // 조작 반대 플래그
    const gravity = 0.45;
    const moveSpeed = 4.5;
    let cameraX = 0;
    
    const playerColor = localStorage.getItem('playerColor') || '#ffffff';

    let player = {
        x: 100, y: 300, w: 25, h: 25, vx: 0, vy: 0,
        grounded: false,
        spawnX: 100, spawnY: 300
    };

    let keys = {};
    
    // 스테이지 3: "혼돈의 길"
    const stage3Layout = [
        {x: 0, y: 450, w: 300, h: 40, type: 'normal'},
        {x: 400, y: 350, w: 100, h: 20, type: 'flip_screen'}, // 밟으면 화면이 180도 돌아감
        {x: 600, y: 400, w: 120, h: 20, type: 'reverse_ctrl'}, // 밟으면 좌우 조작이 반대로 바뀜
        {x: 850, y: 300, w: 80, h: 20, type: 'invisible'},   // 밟기 전까지 안 보이는 발판
        {x: 1050, y: 450, w: 100, h: 20, type: 'normal'},
        {x: 1250, y: 350, w: 60, h: 20, type: 'disappear'},
        {x: 1450, y: 300, w: 200, h: 20, type: 'goal'}
    ];

    let platforms = [];

    function initStage() {
        platforms = stage3Layout.map(p => ({ ...p, hidden: p.type === 'invisible', visited: false }));
        document.body.classList.remove('upside-down');
        isReversed = false;
    }

    function resetPlayer() {
        if(isCleared || isResetting) return;
        isResetting = true;
        deaths++;
        deathDisplay.innerText = deaths;

        player.x = player.spawnX;
        player.y = player.spawnY;
        player.vx = 0;
        player.vy = 0;
        initStage();

        setTimeout(() => {
            msgDisplay.style.display = 'none';
            isResetting = false;
        }, 150);
    }

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    const setTouch = (id, k) => {
        const el = document.getElementById(id);
        el.onpointerdown = (e) => { e.preventDefault(); keys[k] = true; };
        el.onpointerup = (e) => { e.preventDefault(); keys[k] = false; };
    };
    setTouch('btnLeft', 'ArrowLeft');
    setTouch('btnRight', 'ArrowRight');
    setTouch('btnJump', 'Space');

    function update() {
        if(isCleared) return;

        // 조작 반대 처리
        let left = isReversed ? keys['ArrowRight'] : keys['ArrowLeft'];
        let right = isReversed ? keys['ArrowLeft'] : keys['ArrowRight'];

        if (left) player.vx = -moveSpeed;
        else if (right) player.vx = moveSpeed;
        else player.vx *= 0.8;

        if (keys['Space'] && player.grounded) {
            player.vy = -11;
            player.grounded = false;
        }

        player.vy += gravity;
        player.x += player.vx;
        player.y += player.vy;
        player.grounded = false;

        let targetX = player.x - canvas.width / 3;
        cameraX += (targetX - cameraX) * 0.1;

        platforms.forEach(p => {
            // invisible 타입은 플레이어가 근처에 가면 나타남
            if (p.type === 'invisible' && Math.abs(player.x - p.x) < 100) p.hidden = false;
            
            if (p.hidden) return;

            if (player.x < p.x + p.w && player.x + player.w > p.x &&
                player.y + player.h > p.y && player.y < p.y + p.h) {
                
                if (player.vy > 0 && player.y + player.h - player.vy <= p.y) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;

                    // 화면 뒤집기 억까
                    if (p.type === 'flip_screen' && !p.visited) {
                        document.body.classList.add('upside-down');
                        p.visited = true;
                        msgDisplay.innerText = "세상이 뒤집혔습니다";
                        msgDisplay.style.display = 'block';
                        setTimeout(() => msgDisplay.style.display = 'none', 800);
                    }

                    // 조작 반대 억까
                    if (p.type === 'reverse_ctrl' && !p.visited) {
                        isReversed = true;
                        p.visited = true;
                        msgDisplay.innerText = "조작 반전";
                        msgDisplay.style.display = 'block';
                        setTimeout(() => msgDisplay.style.display = 'none', 800);
                    }

                    if (p.type === 'disappear') setTimeout(() => p.hidden = true, 200);
                    if (p.type === 'goal') clearStage();
                }
            }
        });

        if (player.y > canvas.height + 100 || player.x < cameraX - 50) resetPlayer();
    }

    function clearStage() {
        if(isCleared) return;
        isCleared = true;
        msgDisplay.innerText = "STAGE 3 CLEAR!";
        msgDisplay.style.display = 'block';
        msgDisplay.style.color = "#ff00ff";
        setTimeout(() => {
            window.location.href = 'https://murang-korea.github.io/unfair/game_4.html';
        }, 3000);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(-Math.floor(cameraX), 0);

        ctx.fillStyle = playerColor;
        ctx.fillRect(player.x, player.y, player.w, player.h);

        platforms.forEach(p => {
            if (p.hidden) return;
            ctx.fillStyle = (p.type === 'goal') ? "#ff4444" : "#666";
            // 시각적 힌트를 위해 특수 발판 색을 미세하게 조정 (선택사항)
            if (p.type === 'flip_screen') ctx.fillStyle = "#555";
            ctx.fillRect(p.x, p.y, p.w, p.h);
        });

        ctx.restore();
        requestAnimationFrame(() => { update(); draw(); });
    }

    initStage();
    draw();
</script>
</body>
</html>
