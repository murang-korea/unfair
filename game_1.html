
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stage 1</title>
    <style>
        body { margin: 0; padding: 0; background-color: #111; color: white; font-family: 'Courier New', monospace; overflow: hidden; touch-action: manipulation; }
        canvas { display: block; background-color: #222; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; font-size: 18px; }
        #msg { position: absolute; width: 100%; text-align: center; top: 40%; font-size: 24px; font-weight: bold; display: none; z-index: 10; text-shadow: 2px 2px #000; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 10; pointer-events: none; }
        .btn { width: 70px; height: 70px; background: rgba(255, 255, 255, 0.1); border: 1px solid white; display: flex; align-items: center; justify-content: center; pointer-events: auto; user-select: none; }
    </style>
</head>
<body>

    <div id="ui">Stage 1 | Deaths: <span id="deathCount">0</span></div>
    <div id="msg">버그 아님</div>
    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div id="btnLeft" class="btn">◀</div>
        <div id="btnJump" class="btn">JUMP</div>
        <div id="btnRight" class="btn">▶</div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const deathDisplay = document.getElementById('deathCount');
    const msgDisplay = document.getElementById('msg');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // 게임 상태 변수
    let deaths = 0;
    let isCleared = false;
    let isResetting = false; // 사망 카운트 중복 방지 플래그
    const gravity = 0.45;
    const moveSpeed = 4.5;
    let cameraX = 0;
    
    // localStorage에서 스킨 색상 로드 (없으면 흰색)
    const playerColor = localStorage.getItem('playerColor') || '#ffffff';

    let player = {
        x: 100, y: 300, w: 25, h: 25, vx: 0, vy: 0,
        grounded: false,
        spawnX: 100, spawnY: 300
    };

    let keys = {};
    
    // 스테이지 1 구성 (좌표 및 타입)
    const stage1Layout = [
        {x: 0, y: 450, w: 400, h: 40, type: 'normal'},      
        {x: 500, y: 400, w: 100, h: 20, type: 'disappear'}, 
        {x: 700, y: 350, w: 120, h: 20, type: 'normal'},
        {x: 900, y: 300, w: 100, h: 20, type: 'slippery'},  
        {x: 1100, y: 350, w: 150, h: 20, type: 'normal'},
        {x: 1350, y: 300, w: 80, h: 20, type: 'disappear'}, 
        {x: 1550, y: 250, w: 150, h: 20, type: 'goal'}      
    ];

    let platforms = [];

    function initStage() {
        platforms = stage1Layout.map(p => ({ ...p, hidden: false }));
    }

    function resetPlayer() {
        if(isCleared || isResetting) return;
        
        isResetting = true; // 리셋 프로세스 시작
        deaths++;
        deathDisplay.innerText = deaths;

        // 캐릭터 및 스테이지 리셋
        player.x = player.spawnX;
        player.y = player.spawnY;
        player.vx = 0;
        player.vy = 0;
        initStage();

        // 잠깐의 대기 후 다시 사망 판정 가능하게 변경 (카운트 중복 방지)
        setTimeout(() => {
            msgDisplay.style.display = 'none';
            isResetting = false;
        }, 150);
    }

    // 키보드 및 터치 입력 처리
    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    const setTouch = (id, key) => {
        const el = document.getElementById(id);
        el.onpointerdown = (e) => { e.preventDefault(); keys[key] = true; };
        el.onpointerup = (e) => { e.preventDefault(); keys[key] = false; };
        el.onpointerleave = (e) => { e.preventDefault(); keys[key] = false; };
    };
    setTouch('btnLeft', 'ArrowLeft');
    setTouch('btnRight', 'ArrowRight');
    setTouch('btnJump', 'Space');

    function update() {
        if(isCleared) return;

        // 좌우 이동
        if (keys['ArrowLeft']) player.vx = -moveSpeed;
        else if (keys['ArrowRight']) player.vx = moveSpeed;
        else player.vx *= 0.8;

        // 점프 (억까: 점프 높이 랜덤)
        if ((keys['Space'] || keys['KeyW']) && player.grounded) {
            player.vy = -11 * (0.85 + Math.random() * 0.3);
            player.grounded = false;
        }

        player.vy += gravity;
        player.x += player.vx;
        player.y += player.vy;
        player.grounded = false;

        // 카메라 팔로잉 (플레이어가 중심에서 약간 왼쪽에 위치하도록)
        let targetCameraX = player.x - canvas.width / 3;
        cameraX += (targetCameraX - cameraX) * 0.1;

        // 충돌 판정
        platforms.forEach(p => {
            if (p.hidden) return;

            if (player.x < p.x + p.w && player.x + player.w > p.x &&
                player.y + player.h > p.y && player.y < p.y + p.h) {
                
                // 발판 위로 착지했을 때만 처리
                if (player.vy > 0 && player.y + player.h - player.vy <= p.y) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;

                    // 억까 메커니즘 발동
                    if (p.type === 'disappear') {
                        setTimeout(() => p.hidden = true, 150);
                    }
                    if (p.type === 'slippery') {
                        player.x += 4; // 미끄러짐 효과
                    }
                    if (p.type === 'goal') {
                        clearStage();
                    }
                }
            }
        });

        // 추락 사망 혹은 화면 뒤로 밀려남
        if (player.y > canvas.height + 100 || player.x < cameraX - 50) {
            resetPlayer();
        }
    }

    function clearStage() {
        if(isCleared) return;
        isCleared = true;
        
        msgDisplay.innerText = "STAGE 1 CLEAR!";
        msgDisplay.style.display = 'block';
        msgDisplay.style.color = "#00ff00";

        // 3초 후 다음 스테이지로 이동
        setTimeout(() => {
            window.location.href = 'https://murang-korea.github.io/unfair/game_2.html';
        }, 3000);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.save();
        ctx.translate(-Math.floor(cameraX), 0);

        // 플레이어 렌더링
        ctx.fillStyle = playerColor;
        ctx.fillRect(player.x, player.y, player.w, player.h);

        // 발판 렌더링
        platforms.forEach(p => {
            if (p.hidden) return;
            
            if (p.type === 'goal') ctx.fillStyle = "#ff4444";
            else if (p.type === 'slippery') ctx.fillStyle = "#4444ff";
            else if (p.type === 'disappear') ctx.fillStyle = "#aaa";
            else ctx.fillStyle = "#666";
            
            ctx.fillRect(p.x, p.y, p.w, p.h);
        });

        ctx.restore();
        requestAnimationFrame(() => { update(); draw(); });
    }

    // 초기 실행
    initStage();
    draw();
</script>
</body>
</html>
