<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>미니멀 억까 파쿠르 - 메인</title>
    <style>
        body { 
            margin: 0; padding: 0; 
            background-color: #111; color: white; 
            font-family: 'Courier New', monospace; 
            overflow: hidden; touch-action: manipulation;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        /* 메인 메뉴 스타일 */
        #main-menu {
            text-align: center;
            z-index: 100;
        }

        h1 {
            font-size: 3.5rem; /* 크기를 살짝 키움 */
            margin-bottom: 80px; /* 타이틀과 버튼 사이 간격 확대 */
            letter-spacing: -2px;
            animation: flicker 2s infinite;
            line-height: 1;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* 버튼 컨테이너: 버튼 사이의 간격을 조절 */
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 30px; /* 버튼 사이의 간격을 20px -> 30px로 확대 */
            align-items: center;
        }

        .menu-btn {
            width: 260px;
            padding: 18px;
            background: none;
            border: 2px solid white;
            color: white;
            font-size: 1.2rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: block;
            box-sizing: border-box; /* 패딩이 너비에 영향을 주지 않도록 설정 */
        }

        .menu-btn:hover {
            background: white;
            color: black;
            transform: scale(1.05);
        }

        /* 배경 애니메이션용 캔버스 */
        #bg-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .sub-text {
            margin-top: 60px; /* 버튼 하단과의 간격 확대 */
            font-size: 0.8rem;
            color: #666;
            letter-spacing: 2px;
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3e3e3e">
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="main-menu">
        <h1>UNFAIR<br>PARKOUR</h1>
        
        <div class="menu-container">
            <a class="menu-btn" href="https://murang-korea.github.io/unfair/game_1.html">
                PLAY
            </a>

            <a class="menu-btn" href="https://murang-korea.github.io/unfair/stage.html">
                STAGE SELECT
            </a>

            <a class="menu-btn" href="https://murang-korea.github.io/unfair/skins.html">
                CHANGE SKIN
            </a>
        </div>

        <p class="sub-text">"THIS GAME IS UNFAIR"</p>
    </div>

    <script>
        // 배경 애니메이션 (사각형들이 떨어지는 효과)
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let particles = [];
        for(let i=0; i<20; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 30 + 10,
                speed: Math.random() * 2 + 1
            });
        }

        function drawBg() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
            
            particles.forEach(p => {
                ctx.fillRect(p.x, p.y, p.size, p.size);
                p.y += p.speed;
                if(p.y > canvas.height) p.y = -p.size;
            });
            requestAnimationFrame(drawBg);
        }
        drawBg();
    </script>
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
    </script>
</body>
</html>
