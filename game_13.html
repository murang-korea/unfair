<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stage 13</title>
    <style>
        body { margin: 0; padding: 0; background-color: #111; color: white; font-family: 'Courier New', monospace; overflow: hidden; touch-action: manipulation; }
        canvas { display: block; background-color: #1a1a1a; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; font-size: 18px; }
        #msg { position: absolute; width: 100%; text-align: center; top: 40%; font-size: 24px; font-weight: bold; display: none; z-index: 10; text-shadow: 2px 2px #000; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 10; pointer-events: none; }
        .btn { width: 70px; height: 70px; background: rgba(255, 255, 255, 0.1); border: 1px solid white; display: flex; align-items: center; justify-content: center; pointer-events: auto; user-select: none; }
    </style>
</head>
<body>
<div id="ui">Stage 13 | Deaths: <span id="deathCount">0</span></div>
<div id="msg">속도를 조절했습니다</div>
<canvas id="gameCanvas"></canvas>

<div class="controls">
    <div id="btnLeft" class="btn">◀</div>
    <div id="btnJump" class="btn">JUMP</div>
    <div id="btnRight" class="btn">▶</div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const deathDisplay = document.getElementById('deathCount');
    const msgDisplay = document.getElementById('msg');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let deaths = 0;
    let isCleared = false;
    let isResetting = false;
    const gravity = 0.45;
    const moveSpeed = 4.5;
    let cameraX = 0;
    let frameCount = 0;

    const playerColor = localStorage.getItem('playerColor') || '#ffffff';

    let player = {
        x: 80, y: 300, w: 25, h: 25, vx: 0, vy: 0,
        grounded: false, spawnX: 80, spawnY: 300
    };

    let keys = {};

    // 난이도가 조절된 스테이지 13 구성
    const stage13Layout = [
        {x: 0, y: 450, w: 200, h: 40, type: 'normal'},
        // 좌우 이동 속도 하향 (0.03 -> 0.015)
        {x: 300, y: 400, w: 100, h: 20, type: 'moving_h', range: 150, speed: 0.015, offset: 0},
        {x: 550, y: 350, w: 100, h: 20, type: 'moving_v', range: 100, speed: 0.04, offset: 1},
        // 컨베이어 밀기 강도 하향 (2.5 -> 1.8)
        {x: 800, y: 300, w: 200, h: 20, type: 'conveyor', push: 1.8},
        {x: 1100, y: 350, w: 80, h: 20, type: 'blink', period: 140}, // 깜빡임 주기 약간 더 길게
        // 마지막 발판 속도 하향 (0.07 -> 0.03)
        {x: 1300, y: 400, w: 60, h: 20, type: 'moving_h', range: 200, speed: 0.03, offset: 2},
        {x: 1600, y: 300, w: 150, h: 20, type: 'goal'}
    ];

    let platforms = [];

    function initStage() {
        platforms = stage13Layout.map(p => ({ 
            ...p, 
            baseX: p.x, 
            baseY: p.y,
            hidden: false 
        }));
    }

    function resetPlayer() {
        if(isCleared || isResetting) return;
        isResetting = true;
        deaths++;
        deathDisplay.innerText = deaths;
        player.x = player.spawnX;
        player.y = player.spawnY;
        player.vx = 0; player.vy = 0;
        initStage();
        setTimeout(() => {
            msgDisplay.style.display = 'none';
            isResetting = false;
        }, 150);
    }

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    const setTouch = (id, k) => {
        const el = document.getElementById(id);
        el.onpointerdown = (e) => { e.preventDefault(); keys[k] = true; };
        el.onpointerup = (e) => { e.preventDefault(); keys[k] = false; };
    };
    setTouch('btnLeft', 'ArrowLeft'); setTouch('btnRight', 'ArrowRight'); setTouch('btnJump', 'Space');

    function update() {
        if(isCleared) return;
        frameCount++;

        if (keys['ArrowLeft']) player.vx = -moveSpeed;
        else if (keys['ArrowRight']) player.vx = moveSpeed;
        else player.vx *= 0.8;

        if (keys['Space'] && player.grounded) {
            player.vy = -11;
            player.grounded = false;
        }

        player.vy += gravity;
        player.x += player.vx;
        player.y += player.vy;
        player.grounded = false;

        cameraX += (player.x - canvas.width / 3 - cameraX) * 0.1;

        platforms.forEach(p => {
            if (p.type === 'moving_h') {
                p.x = p.baseX + Math.sin(frameCount * p.speed + p.offset) * p.range;
            } else if (p.type === 'moving_v') {
                p.y = p.baseY + Math.cos(frameCount * p.speed + p.offset) * p.range;
            } else if (p.type === 'blink') {
                p.hidden = (frameCount % p.period) > p.period / 2;
            }

            if (p.hidden) return;

            if (player.x < p.x + p.w && player.x + player.w > p.x &&
                player.y + player.h > p.y && player.y < p.y + p.h) {
                
                if (player.vy > 0 && player.y + player.h - player.vy <= p.y + 7) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;

                    if (p.type === 'conveyor') {
                        player.x += p.push;
                    }
                    if (p.type === 'moving_h') {
                        // 발판 위에서 발판의 속도만큼 보정
                        player.x += Math.cos(frameCount * p.speed + p.offset) * p.range * p.speed;
                    }

                    if (p.type === 'goal') clearStage();
                }
            }
        });

        if (player.y > canvas.height + 100 || player.x < cameraX - 100) resetPlayer();
    }

    function clearStage() {
        if(isCleared) return;
        isCleared = true;
        msgDisplay.innerText = "STAGE 13 CLEAR!";
        msgDisplay.style.display = 'block';
        msgDisplay.style.color = "#ffff00";
        setTimeout(() => {
            window.location.href = 'https://murang-korea.github.io/unfair/game_14.html';
        }, 3000);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(-Math.floor(cameraX), 0);

        ctx.fillStyle = playerColor;
        ctx.fillRect(player.x, player.y, player.w, player.h);

        platforms.forEach(p => {
            if (p.hidden) return;
            if (p.type === 'goal') ctx.fillStyle = "#ff4444";
            else if (p.type === 'conveyor') ctx.fillStyle = "#55aa55";
            else if (p.type === 'blink') ctx.fillStyle = "#8888ff";
            else if (p.type.startsWith('moving')) ctx.fillStyle = "#aaaaaa";
            else ctx.fillStyle = "#666";
            
            ctx.fillRect(p.x, p.y, p.w, p.h);
            
            if(p.type === 'conveyor') {
                ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
                ctx.beginPath();
                ctx.moveTo(p.x + (frameCount % 20), p.y + 10);
                ctx.lineTo(p.x + p.w, p.y + 10);
                ctx.stroke();
            }
        });

        ctx.restore();
        requestAnimationFrame(() => { update(); draw(); });
    }

    initStage();
    draw();
</script>
</body>
</html>
