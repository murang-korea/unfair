<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stage 7</title>
    <style>
        body { margin: 0; padding: 0; background-color: #0a0a0a; color: white; font-family: 'Courier New', monospace; overflow: hidden; touch-action: manipulation; }
        canvas { display: block; background-color: #111; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; font-size: 18px; }
        #msg { position: absolute; width: 100%; text-align: center; top: 40%; font-size: 24px; font-weight: bold; display: none; z-index: 10; text-shadow: 2px 2px #f0f; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 10; pointer-events: none; }
        .btn { width: 70px; height: 70px; background: rgba(255, 255, 255, 0.1); border: 1px solid white; display: flex; align-items: center; justify-content: center; pointer-events: auto; user-select: none; }
    </style>
</head>
<body>
<div id="ui">Stage 7 | Deaths: <span id="deathCount">0</span></div>
<div id="msg">점프할 때 조심해</div>
<canvas id="gameCanvas"></canvas>

<div class="controls">
    <div id="btnLeft" class="btn">◀</div>
    <div id="btnJump" class="btn">JUMP</div>
    <div id="btnRight" class="btn">▶</div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const deathDisplay = document.getElementById('deathCount');
    const msgDisplay = document.getElementById('msg');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let deaths = 0;
    let isCleared = false;
    let isResetting = false;
    let jumpCount = 0; // 점프 횟수에 따라 발판 상태 변경
    const gravity = 0.48;
    const moveSpeed = 4.8;
    let cameraX = 0;

    const playerColor = localStorage.getItem('playerColor') || '#ffffff';

    let player = {
        x: 80, y: 400, w: 25, h: 25, vx: 0, vy: 0,
        grounded: false, spawnX: 80, spawnY: 400
    };

    let keys = {};

    // 스테이지 7: 양자 발판 (A타입: 짝수 점프 시 활성, B타입: 홀수 점프 시 활성)
    const stage7Layout = [
        {x: 0, y: 450, w: 200, h: 40, type: 'normal'},
        {x: 250, y: 380, w: 100, h: 20, type: 'quantum_A'}, 
        {x: 400, y: 320, w: 100, h: 20, type: 'quantum_B'}, 
        {x: 550, y: 260, w: 100, h: 20, type: 'quantum_A'},
        {x: 750, y: 320, w: 120, h: 20, type: 'trigger_trap'}, // 밟으면 앞의 발판이 위로 솟구침
        {x: 950, y: 400, w: 100, h: 20, type: 'quantum_B'},
        {x: 1150, y: 300, w: 80, h: 20, type: 'fake_solid'}, // 공중에 있을 때만 밟을 수 있음
        {x: 1350, y: 350, w: 150, h: 20, type: 'goal'}
    ];

    let platforms = [];

    function initStage() {
        platforms = stage7Layout.map(p => ({ ...p, active: true, initialY: p.y }));
        jumpCount = 0;
        cameraX = 0;
    }

    function resetPlayer() {
        if(isCleared || isResetting) return;
        isResetting = true;
        deaths++;
        deathDisplay.innerText = deaths;
        player.x = player.spawnX;
        player.y = player.spawnY;
        player.vx = 0;
        player.vy = 0;
        initStage();
        setTimeout(() => { msgDisplay.style.display = 'none'; isResetting = false; }, 150);
    }

    window.addEventListener('keydown', e => {
        if((e.code === 'Space' || e.code === 'KeyW') && player.grounded && !isCleared) {
            jumpCount++;
        }
        keys[e.code] = true;
    });
    window.addEventListener('keyup', e => keys[e.code] = false);

    const setTouch = (id, k) => {
        const el = document.getElementById(id);
        el.onpointerdown = (e) => { 
            e.preventDefault(); 
            if(k === 'Space' && player.grounded && !isCleared) jumpCount++;
            keys[k] = true; 
        };
        el.onpointerup = (e) => { e.preventDefault(); keys[k] = false; };
    };
    setTouch('btnLeft', 'ArrowLeft');
    setTouch('btnRight', 'ArrowRight');
    setTouch('btnJump', 'Space');

    function update() {
        if(isCleared) return;

        if (keys['ArrowLeft']) player.vx = -moveSpeed;
        else if (keys['ArrowRight']) player.vx = moveSpeed;
        else player.vx *= 0.82;

        if (keys['Space'] && player.grounded) {
            player.vy = -11.5;
            player.grounded = false;
        }

        player.vy += gravity;
        player.x += player.vx;
        player.y += player.vy;
        player.grounded = false;

        let targetX = player.x - canvas.width / 3;
        cameraX += (targetX - cameraX) * 0.1;

        platforms.forEach(p => {
            // 양자 메커니즘 업데이트
            if (p.type === 'quantum_A') p.active = (jumpCount % 2 === 0);
            if (p.type === 'quantum_B') p.active = (jumpCount % 2 !== 0);
            if (p.type === 'fake_solid') p.active = (player.vy !== 0);

            if (!p.active && p.type !== 'goal') return;

            if (player.x < p.x + p.w && player.x + player.w > p.x &&
                player.y < p.y + p.h && player.y + player.h > p.y) {
                
                if (player.vy > 0 && player.y + player.h - player.vy <= p.y) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;

                    if (p.type === 'trigger_trap') {
                        // 밟으면 다음 발판 위치를 바꿔버리는 억까
                        platforms.forEach(target => {
                            if(target.x > p.x) target.y -= 2; 
                        });
                        msgDisplay.innerText = "어딜 가려고?";
                        msgDisplay.style.display = 'block';
                    }
                    if (p.type === 'goal') clearStage();
                }
            }
        });

        if (player.y > canvas.height + 100 || player.x < cameraX - 100) resetPlayer();
    }

    function clearStage() {
        if(isCleared) return;
        isCleared = true;
        msgDisplay.innerText = "STAGE 7 CLEAR!";
        msgDisplay.style.display = 'block';
        msgDisplay.style.color = "#00ff88";
        setTimeout(() => {
            window.location.href = 'https://murang-korea.github.io/unfair/game_8.html';
        }, 3000);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(-Math.floor(cameraX), 0);

        ctx.fillStyle = playerColor;
        ctx.fillRect(player.x, player.y, player.w, player.h);

        platforms.forEach(p => {
            if (p.type === 'goal') {
                ctx.fillStyle = "#ff4444";
            } else if (!p.active) {
                ctx.fillStyle = "rgba(100, 100, 100, 0.2)"; // 비활성화 상태는 흐리게
            } else {
                if (p.type === 'quantum_A') ctx.fillStyle = "#00d2ff";
                else if (p.type === 'quantum_B') ctx.fillStyle = "#ff00d2";
                else if (p.type === 'fake_solid') ctx.fillStyle = "#ffff00";
                else ctx.fillStyle = "#666";
            }
            
            ctx.fillRect(p.x, p.y, p.w, p.h);
            
            // 활성 상태일 때 테두리 효과
            if(p.active && p.type.includes('quantum')) {
                ctx.strokeStyle = "white";
                ctx.strokeRect(p.x, p.y, p.w, p.h);
            }
        });

        ctx.restore();
        requestAnimationFrame(() => { update(); draw(); });
    }

    initStage();
    draw();
</script>
</body>
</html>
