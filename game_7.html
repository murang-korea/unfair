<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stage 7 - Gravity Flip</title>
    <style>
        body { margin: 0; padding: 0; background-color: #0a0510; color: white; font-family: 'Courier New', monospace; overflow: hidden; touch-action: manipulation; }
        canvas { display: block; background-color: #0f0a1a; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; font-size: 18px; }
        #msg { position: absolute; width: 100%; text-align: center; top: 40%; font-size: 32px; font-weight: bold; display: none; z-index: 10; text-shadow: 2px 2px #000; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 10; pointer-events: none; }
        .btn { width: 70px; height: 70px; background: rgba(255, 255, 255, 0.05); border: 1px solid #548; display: flex; align-items: center; justify-content: center; pointer-events: auto; user-select: none; color: #fff; }
    </style>
</head>
<body>

    <div id="ui">Stage 7 | Deaths: <span id="deathCount">0</span></div>
    <div id="msg">STAGE 7 CLEAR!</div>
    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div id="btnLeft" class="btn">◀</div>
        <div id="btnJump" class="btn">JUMP</div>
        <div id="btnRight" class="btn">▶</div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const deathDisplay = document.getElementById('deathCount');
    const msgDisplay = document.getElementById('msg');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let deaths = 0;
    let isCleared = false;
    let isResetting = false;
    let gravityDir = 1; // 1: 기본, -1: 중력 반전
    const gravityForce = 0.45;
    const moveSpeed = 4.5;
    let cameraX = 0;
    
    const playerColor = localStorage.getItem('playerColor') || '#ffffff';

    let player = {
        x: 100, y: 300, w: 25, h: 25, vx: 0, vy: 0,
        grounded: false,
        spawnX: 100, spawnY: 300
    };

    let keys = {};
    
    // 스테이지 7 레이아웃: "중력 왜곡 지대"
    const stage7Layout = [
        {x: 0, y: 450, w: 300, h: 40, type: 'normal'},
        {x: 350, y: 400, w: 100, h: 20, type: 'normal'},
        {x: 500, y: 0, w: 400, h: canvas.height, type: 'gravity_zone'}, // 중력 반전 구역 (시각적 표시 예정)
        {x: 550, y: 100, w: 100, h: 20, type: 'normal'}, // 천장에 붙어야 밟을 수 있는 발판
        {x: 750, y: 150, w: 100, h: 20, type: 'normal'},
        {x: 950, y: 400, w: 120, h: 20, type: 'disappear'},
        {x: 1150, y: 350, w: 100, h: 20, type: 'fake_goal'},
        {x: 1400, y: 300, w: 200, h: 20, type: 'goal'}
    ];

    let platforms = [];

    function initStage() {
        platforms = stage7Layout.map(p => ({ ...p, hidden: false, triggered: false }));
        gravityDir = 1;
    }

    function resetPlayer() {
        if(isCleared || isResetting) return;
        isResetting = true;
        deaths++;
        deathDisplay.innerText = deaths;
        
        player.x = player.spawnX;
        player.y = player.spawnY;
        player.vx = 0;
        player.vy = 0;
        initStage();

        setTimeout(() => { isResetting = false; }, 200);
    }

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    const setTouch = (id, k) => {
        const el = document.getElementById(id);
        el.onpointerdown = (e) => { e.preventDefault(); keys[k] = true; };
        el.onpointerup = (e) => { e.preventDefault(); keys[k] = false; };
        el.onpointerleave = (e) => { e.preventDefault(); keys[k] = false; };
    };
    setTouch('btnLeft', 'ArrowLeft');
    setTouch('btnRight', 'ArrowRight');
    setTouch('btnJump', 'Space');

    function update() {
        if(isCleared) return;

        if (keys['ArrowLeft']) player.vx = -moveSpeed;
        else if (keys['ArrowRight']) player.vx = moveSpeed;
        else player.vx *= 0.8;

        // 점프 (중력 방향에 따라 달라짐)
        if ((keys['Space'] || keys['KeyW']) && player.grounded) {
            player.vy = -11 * gravityDir;
            player.grounded = false;
        }

        player.vy += gravityForce * gravityDir;
        player.x += player.vx;
        player.y += player.vy;
        player.grounded = false;

        let targetX = player.x - canvas.width / 3;
        cameraX += (targetX - cameraX) * 0.1;

        // 중력 구역 체크 (기본값으로 초기화 후 구역 안이면 변경)
        let inGravityZone = false;

        platforms.forEach(p => {
            if (p.type === 'gravity_zone') {
                if (player.x + player.w > p.x && player.x < p.x + p.w) {
                    inGravityZone = true;
                }
                return;
            }

            if (p.hidden) return;

            // 충돌 판정
            if (player.x < p.x + p.w && player.x + player.w > p.x &&
                player.y < p.y + p.h && player.y + player.h > p.y) {
                
                // 위에서 아래로 착지 (정중력)
                if (gravityDir === 1 && player.vy > 0 && player.y + player.h - player.vy <= p.y) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;
                }
                // 아래에서 위로 착지 (역중력)
                else if (gravityDir === -1 && player.vy < 0 && player.y - player.vy >= p.y + p.h) {
                    player.y = p.y + p.h;
                    player.vy = 0;
                    player.grounded = true;
                }

                if (player.grounded) {
                    if (p.type === 'disappear') setTimeout(() => p.hidden = true, 150);
                    if (p.type === 'fake_goal' && !p.triggered) {
                        p.triggered = true;
                        setTimeout(() => { p.hidden = true; }, 200);
                    }
                    if (p.type === 'goal') clearStage();
                }
            }
        });

        gravityDir = inGravityZone ? -1 : 1;

        // 사망 판정
        if (player.y > canvas.height + 100 || player.y < -100 || player.x < cameraX - 100) resetPlayer();
    }

    function clearStage() {
        if(isCleared) return;
        isCleared = true;
        msgDisplay.style.display = 'block';
        msgDisplay.style.color = "#00FF00";
        setTimeout(() => {
            window.location.href = 'https://murang-korea.github.io/unfair/game_8.html';
        }, 3000);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(-Math.floor(cameraX), 0);

        // 중력 구역 배경 표시
        platforms.forEach(p => {
            if (p.type === 'gravity_zone') {
                ctx.fillStyle = "rgba(100, 50, 255, 0.1)";
                ctx.fillRect(p.x, 0, p.w, canvas.height);
                // 경계선
                ctx.strokeStyle = "rgba(150, 100, 255, 0.3)";
                ctx.strokeRect(p.x, 0, p.w, canvas.height);
            }
        });

        // 플레이어
        ctx.fillStyle = playerColor;
        ctx.fillRect(player.x, player.y, player.w, player.h);

        // 발판
        platforms.forEach(p => {
            if (p.hidden || p.type === 'gravity_zone') return;
            if (p.type === 'goal' || p.type === 'fake_goal') ctx.fillStyle = "#f33";
            else ctx.fillStyle = "#666";
            ctx.fillRect(p.x, p.y, p.w, p.h);
        });

        ctx.restore();
        requestAnimationFrame(() => { update(); draw(); });
    }

    initStage();
    draw();
</script>
</body>
</html>
