<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Random Stage</title>
    <style>
        body { margin: 0; padding: 0; background-color: #111; color: white; font-family: 'Courier New', monospace; overflow: hidden; touch-action: manipulation; transition: filter 0.3s; }
        canvas { display: block; background-color: #222; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; font-size: 18px; }
        #msg { position: absolute; width: 100%; text-align: center; top: 40%; font-size: 24px; font-weight: bold; display: none; z-index: 10; text-shadow: 2px 2px #000; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 10; pointer-events: none; }
        .btn { width: 70px; height: 70px; background: rgba(255, 255, 255, 0.1); border: 1px solid white; display: flex; align-items: center; justify-content: center; pointer-events: auto; user-select: none; -webkit-user-select: none; }
        .darkness { filter: brightness(0); }
    </style>
</head>
<body>
    <div id="ui">Stage: Random | Deaths: <span id="deathCount">0</span></div>
    <div id="msg">STAGE CLEAR!</div>
    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div id="btnLeft" class="btn">◀</div>
        <div id="btnJump" class="btn">JUMP</div>
        <div id="btnRight" class="btn">▶</div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const deathDisplay = document.getElementById('deathCount');
    const msgDisplay = document.getElementById('msg');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // 게임 변수
    let deaths = 0;
    let isCleared = false;
    let isDead = false; // 중복 데스 방지 플래그
    const gravity = 0.5;
    let cameraX = 0;
    const playerColor = localStorage.getItem('playerColor') || '#ffffff';

    let player = {
        x: 50, y: 300, w: 25, h: 25, vx: 0, vy: 0,
        baseW: 25, baseH: 25,
        speed: 4.5, jumpPower: -10,
        grounded: false
    };

    let keys = { ArrowLeft: false, ArrowRight: false, Space: false };
    let platforms = [];

    // 플랫폼 타입 정의 (10종 이상)
    const types = [
        'normal', 'big', 'small', 'pushLeft', 'pushRight', 
        'highJump', 'disappear', 'darkness', 'moveUp', 'moveSide'
    ];

    function createMap() {
        platforms = [];
        let curX = 0;
        // 시작 발판
        platforms.push({x: 0, y: 450, w: 200, h: 40, type: 'normal', color: getRandomColor()});
        
        // 랜덤 발판 생성 (무조건 깰 수 있는 간격으로)
        for(let i = 0; i < 15; i++) {
            curX += 180 + Math.random() * 70;
            let curY = 350 + Math.random() * 100;
            let type = types[Math.floor(Math.random() * types.length)];
            platforms.push({
                x: curX, y: curY, w: 100, h: 20, 
                type: type, 
                color: getRandomColor(),
                originY: curY, originX: curX,
                offset: 0, hidden: false,
                active: false // 특수 효과 활성 여부
            });
        }
        
        // 골 지점
        platforms.push({x: curX + 250, y: 350, w: 150, h: 20, type: 'goal', color: '#ff4444'});
    }

    function getRandomColor() {
        return `hsl(${Math.random() * 360}, 50%, 50%)`;
    }

    function resetGame(fullReset = false) {
        if (fullReset) {
            deaths++;
            deathDisplay.innerText = deaths;
        }
        
        player.x = 50; player.y = 300;
        player.vx = 0; player.vy = 0;
        player.w = player.baseW; player.h = player.baseH;
        player.speed = 4.5;
        document.body.classList.remove('darkness');
        
        // 사라진 발판 복구
        platforms.forEach(p => {
            p.hidden = false;
            p.active = false;
        });
        
        isDead = false;
    }

    // 입력 처리 (버그 방지를 위해 정확한 이벤트 핸들링)
    window.addEventListener('keydown', e => { if(keys.hasOwnProperty(e.code)) keys[e.code] = true; });
    window.addEventListener('keyup', e => { if(keys.hasOwnProperty(e.code)) keys[e.code] = false; });

    const setTouch = (id, key) => {
        const el = document.getElementById(id);
        el.addEventListener('pointerdown', (e) => { e.preventDefault(); keys[key] = true; });
        el.addEventListener('pointerup', (e) => { e.preventDefault(); keys[key] = false; });
        el.addEventListener('pointerleave', (e) => { e.preventDefault(); keys[key] = false; });
    };
    setTouch('btnLeft', 'ArrowLeft');
    setTouch('btnRight', 'ArrowRight');
    setTouch('btnJump', 'Space');

    function update() {
        if(isCleared || isDead) return;

        // 이동 로직
        if (keys['ArrowLeft']) player.vx = -player.speed;
        else if (keys['ArrowRight']) player.vx = player.speed;
        else player.vx *= 0.8;

        if (keys['Space'] && player.grounded) {
            player.vy = player.jumpPower;
            player.grounded = false;
        }

        player.vy += gravity;
        player.x += player.vx;
        player.y += player.vy;
        player.grounded = false;

        // 카메라
        cameraX += (player.x - canvas.width / 3 - cameraX) * 0.1;

        // 플랫폼 로직 및 충돌
        document.body.classList.remove('darkness'); // 기본적으로 밝게

        platforms.forEach(p => {
            if (p.hidden) return;

            // 움직이는 발판 계산
            if(p.type === 'moveUp') p.y = p.originY + Math.sin(Date.now() / 500) * 50;
            if(p.type === 'moveSide') p.x = p.originX + Math.sin(Date.now() / 500) * 50;

            // 충돌 감지
            if (player.x < p.x + p.w && player.x + player.w > p.x &&
                player.y + player.h > p.y && player.y < p.y + p.h) {
                
                // 발판 착지
                if (player.vy > 0 && player.y + player.h - player.vy <= p.y + 5) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;

                    // 플랫폼 타입별 효과
                    switch(p.type) {
                        case 'big': 
                            if(player.w === player.baseW) {
                                player.w = 50; player.h = 50; 
                                player.y -= 25; // 커질 때 바닥에 끼지 않게 위로 조정
                            }
                            break;
                        case 'small': 
                            player.w = 12; player.h = 12; break;
                        case 'pushLeft': player.vx -= 2; break;
                        case 'pushRight': player.vx += 2; break;
                        case 'highJump': player.vy = -15; player.grounded = false; break;
                        case 'disappear': setTimeout(() => p.hidden = true, 500); break;
                        case 'darkness': document.body.classList.add('darkness'); break;
                        case 'goal': clearGame(); break;
                    }
                }
            }
        });

        // 사망 판정 (추락)
        if (player.y > canvas.height + 200) {
            isDead = true;
            resetGame(true);
        }
    }

    function clearGame() {
        if(isCleared) return;
        isCleared = true;
        msgDisplay.style.display = 'block';
        setTimeout(() => {
            window.location.href = 'https://murang-korea.github.io/unfair/main.html';
        }, 3000);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(-Math.floor(cameraX), 0);

        // 플레이어
        ctx.fillStyle = playerColor;
        ctx.fillRect(player.x, player.y, player.w, player.h);

        // 발판
        platforms.forEach(p => {
            if (p.hidden) return;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.w, p.h);
        });

        ctx.restore();
        requestAnimationFrame(() => { update(); draw(); });
    }

    createMap();
    draw();
</script>
</body>
</html>
