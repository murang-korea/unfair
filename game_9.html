<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stage 9</title>
    <style>
        body { margin: 0; padding: 0; background-color: #0b0b15; color: white; font-family: 'Courier New', monospace; overflow: hidden; touch-action: manipulation; }
        canvas { display: block; background-color: #111122; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; font-size: 18px; }
        #msg { position: absolute; width: 100%; text-align: center; top: 40%; font-size: 24px; font-weight: bold; display: none; z-index: 10; text-shadow: 2px 2px #000; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 10; pointer-events: none; }
        .btn { width: 70px; height: 70px; background: rgba(255, 255, 255, 0.1); border: 1px solid white; display: flex; align-items: center; justify-content: center; pointer-events: auto; user-select: none; }
        /* 시간 왜곡 시각 효과 */
        .time-warp { filter: hue-rotate(90deg) contrast(1.2); }
    </style>
</head>
<body>
<div id="ui">Stage 9 | Deaths: <span id="deathCount">0</span></div>
<div id="msg">시간이 꼬이고 있습니다</div>
<canvas id="gameCanvas"></canvas>

<div class="controls">
    <div id="btnLeft" class="btn">◀</div>
    <div id="btnJump" class="btn">JUMP</div>
    <div id="btnRight" class="btn">▶</div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const deathDisplay = document.getElementById('deathCount');
    const msgDisplay = document.getElementById('msg');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let deaths = 0;
    let isCleared = false;
    let isResetting = false;
    let timeScale = 1.0; // 시간 배율 (1.0이 정상)
    let cameraX = 0;
    
    const baseGravity = 0.45;
    const baseMoveSpeed = 4.5;
    const playerColor = localStorage.getItem('playerColor') || '#ffffff';

    let player = {
        x: 80, y: 400, w: 25, h: 25, vx: 0, vy: 0,
        grounded: false, spawnX: 80, spawnY: 400
    };

    let keys = {};

    // 스테이지 9 레이아웃: 시간 왜곡 구역 포함
    const stage9Layout = [
        {x: 0, y: 500, w: 250, h: 40, type: 'normal'},
        {x: 350, y: 420, w: 120, h: 20, type: 'slow_mo'},   // 밟으면 3초간 슬로우 모션
        {x: 550, y: 420, w: 100, h: 20, type: 'normal'},
        {x: 750, y: 320, w: 100, h: 20, type: 'fast_fwd'},  // 밟으면 2초간 2배속 (점프 주의)
        {x: 1000, y: 400, w: 80, h: 20, type: 'normal'},
        {x: 1200, y: 300, w: 150, h: 20, type: 'unstable'},  // 밟으면 좌우로 진동함
        {x: 1500, y: 450, w: 100, h: 20, type: 'normal'},
        {x: 1750, y: 350, w: 150, h: 20, type: 'goal'}
    ];

    let platforms = [];

    function initStage() {
        platforms = stage9Layout.map(p => ({ ...p, originalX: p.x, hidden: false }));
        timeScale = 1.0;
        document.body.classList.remove('time-warp');
    }

    function resetPlayer() {
        if(isCleared || isResetting) return;
        isResetting = true;
        deaths++;
        deathDisplay.innerText = deaths;
        player.x = player.spawnX;
        player.y = player.spawnY;
        player.vx = 0;
        player.vy = 0;
        initStage();
        setTimeout(() => { msgDisplay.style.display = 'none'; isResetting = false; }, 200);
    }

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    const setTouch = (id, key) => {
        const el = document.getElementById(id);
        el.onpointerdown = (e) => { e.preventDefault(); keys[key] = true; };
        el.onpointerup = (e) => { e.preventDefault(); keys[key] = false; };
    };
    setTouch('btnLeft', 'ArrowLeft');
    setTouch('btnRight', 'ArrowRight');
    setTouch('btnJump', 'Space');

    function update() {
        if(isCleared) return;

        // 시간 배율(timeScale)이 이동과 중력에 모두 영향을 줌
        let currentSpeed = baseMoveSpeed * timeScale;
        let currentGravity = baseGravity * (timeScale * timeScale); // 가속도 보정

        if (keys['ArrowLeft']) player.vx = -currentSpeed;
        else if (keys['ArrowRight']) player.vx = currentSpeed;
        else player.vx *= 0.8;

        if (keys['Space'] && player.grounded) {
            // 점프력도 시간 배율에 맞춰 물리적으로 조정
            player.vy = -11 * timeScale;
            player.grounded = false;
        }

        player.vy += currentGravity;
        player.x += player.vx;
        player.y += player.vy;
        player.grounded = false;

        let targetX = player.x - canvas.width / 3;
        cameraX += (targetX - cameraX) * 0.1;

        platforms.forEach(p => {
            // 불안정한 발판(unstable) 애니메이션
            if(p.type === 'unstable') {
                p.x = p.originalX + Math.sin(Date.now() / 200) * 30;
            }

            if (player.x < p.x + p.w && player.x + player.w > p.x &&
                player.y + player.h > p.y && player.y < p.y + p.h) {
                
                if (player.vy > 0 && player.y + player.h - player.vy <= p.y + 5) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;

                    if (p.type === 'slow_mo' && timeScale === 1.0) {
                        timeScale = 0.5;
                        document.body.classList.add('time-warp');
                        msgDisplay.innerText = "느려지는 중...";
                        msgDisplay.style.display = 'block';
                        setTimeout(() => { timeScale = 1.0; document.body.classList.remove('time-warp'); msgDisplay.style.display = 'none'; }, 3000);
                    }
                    if (p.type === 'fast_fwd' && timeScale === 1.0) {
                        timeScale = 1.6;
                        document.body.classList.add('time-warp');
                        msgDisplay.innerText = "가속 주의!";
                        msgDisplay.style.display = 'block';
                        setTimeout(() => { timeScale = 1.0; document.body.classList.remove('time-warp'); msgDisplay.style.display = 'none'; }, 2000);
                    }
                    if (p.type === 'goal') clearStage();
                }
            }
        });

        if (player.y > canvas.height + 100 || player.x < cameraX - 100) resetPlayer();
    }

    function clearStage() {
        if(isCleared) return;
        isCleared = true;
        msgDisplay.innerText = "STAGE 9 CLEAR!";
        msgDisplay.style.display = 'block';
        msgDisplay.style.color = "#ffff00";
        setTimeout(() => {
            window.location.href = 'https://murang-korea.github.io/unfair/game_10.html';
        }, 3000);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(-Math.floor(cameraX), 0);

        // 플레이어
        ctx.fillStyle = playerColor;
        ctx.fillRect(player.x, player.y, player.w, player.h);

        // 발판
        platforms.forEach(p => {
            if (p.type === 'goal') ctx.fillStyle = "#ff4444";
            else if (p.type === 'slow_mo') ctx.fillStyle = "#44ffff";
            else if (p.type === 'fast_fwd') ctx.fillStyle = "#ffaa00";
            else if (p.type === 'unstable') ctx.fillStyle = "#aa44ff";
            else ctx.fillStyle = "#555566";
            ctx.fillRect(p.x, p.y, p.w, p.h);
        });

        ctx.restore();
        requestAnimationFrame(() => { update(); draw(); });
    }

    initStage();
    draw();
</script>
</body>
</html>
