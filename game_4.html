<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stage 4 - Gravity Malfunction</title>
    <style>
        body { margin: 0; padding: 0; background-color: #111; color: white; font-family: 'Courier New', monospace; overflow: hidden; touch-action: manipulation; }
        canvas { display: block; background-color: #1a1a1a; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; font-size: 18px; }
        #msg { position: absolute; width: 100%; text-align: center; top: 45%; font-size: 24px; font-weight: bold; display: none; z-index: 10; text-shadow: 2px 2px #000; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 10; pointer-events: none; }
        .btn { width: 70px; height: 70px; background: rgba(255, 255, 255, 0.1); border: 1px solid white; display: flex; align-items: center; justify-content: center; pointer-events: auto; user-select: none; }
    </style>
</head>
<body>
<div id="ui">Stage 4 | Deaths: <span id="deathCount">0</span></div>
<div id="msg">뉴턴이 통곡할 노릇</div>
<canvas id="gameCanvas"></canvas>

<div class="controls">
    <div id="btnLeft" class="btn">◀</div>
    <div id="btnJump" class="btn">JUMP</div>
    <div id="btnRight" class="btn">▶</div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const deathDisplay = document.getElementById('deathCount');
    const msgDisplay = document.getElementById('msg');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let deaths = 0;
    let isCleared = false;
    let isResetting = false;
    let gravityDir = 1; 
    const moveSpeed = 4.5;
    let cameraX = 0;
    
    const playerColor = localStorage.getItem('playerColor') || '#ffffff';

    let player = {
        x: 100, y: 300, w: 25, h: 25, vx: 0, vy: 0,
        grounded: false,
        spawnX: 100, spawnY: 300
    };

    let keys = {};
    
    const stage4Layout = [
        {x: 0, y: 450, w: 250, h: 30, type: 'normal'},
        {x: 350, y: 400, w: 100, h: 20, type: 'grav_flip'}, 
        
        {x: 500, y: 150, w: 150, h: 20, type: 'normal'},   
        {x: 750, y: 200, w: 120, h: 20, type: 'normal'},   
        
        // 2차 반전 발판: 천장에서 아래로 점프해서 닿기 쉬운 높이(280)로 조정
        {x: 950, y: 280, w: 100, h: 20, type: 'grav_flip'}, 
        
        {x: 1150, y: 450, w: 150, h: 20, type: 'wind_push'}, 
        {x: 1450, y: 400, w: 150, h: 20, type: 'goal'}
    ];

    let platforms = [];

    function initStage() {
        platforms = stage4Layout.map(p => ({ ...p, initialType: p.type, hidden: false }));
        gravityDir = 1;
    }

    function resetPlayer() {
        if(isCleared || isResetting) return;
        isResetting = true;
        deaths++;
        deathDisplay.innerText = deaths;
        player.x = player.spawnX;
        player.y = player.spawnY;
        player.vx = 0;
        player.vy = 0;
        initStage();
        setTimeout(() => { 
            msgDisplay.style.display = 'none'; 
            isResetting = false; 
        }, 200);
    }

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    const setTouch = (id, k) => {
        const el = document.getElementById(id);
        el.onpointerdown = (e) => { e.preventDefault(); keys[k] = true; };
        el.onpointerup = (e) => { e.preventDefault(); keys[k] = false; };
    };
    setTouch('btnLeft', 'ArrowLeft');
    setTouch('btnRight', 'ArrowRight');
    setTouch('btnJump', 'Space');

    function update() {
        if(isCleared) return;

        if (keys['ArrowLeft']) player.vx = -moveSpeed;
        else if (keys['ArrowRight']) player.vx = moveSpeed;
        else player.vx *= 0.8;

        if (keys['Space'] && player.grounded) {
            player.vy = -12 * gravityDir; 
            player.grounded = false;
        }

        player.vy += 0.45 * gravityDir; 
        player.x += player.vx;
        player.y += player.vy;
        player.grounded = false;

        let targetX = player.x - canvas.width / 3;
        cameraX += (targetX - cameraX) * 0.1;

        platforms.forEach(p => {
            if (player.x < p.x + p.w && player.x + player.w > p.x &&
                player.y < p.y + p.h && player.y + player.h > p.y) {
                
                let isFallingDown = (gravityDir === 1 && player.vy >= 0);
                let isFallingUp = (gravityDir === -1 && player.vy <= 0);

                if (isFallingDown && player.y + player.h - player.vy <= p.y) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;
                    applyEffect(p);
                } else if (isFallingUp && player.y - player.vy >= p.y + p.h) {
                    player.y = p.y + p.h;
                    player.vy = 0;
                    player.grounded = true;
                    applyEffect(p);
                }
            }
        });

        if (player.y > canvas.height + 200 || player.y < -200 || player.x < cameraX - 100) {
            resetPlayer();
        }
    }

    function applyEffect(p) {
        if (p.type === 'grav_flip') {
            gravityDir *= -1;
            p.type = 'normal'; 
            msgDisplay.innerText = gravityDir === -1 ? "천장에 붙으세요!" : "중력 정상화!";
            msgDisplay.style.display = 'block';
            setTimeout(() => { if(!isCleared) msgDisplay.style.display = 'none'; }, 1000);
        }
        if (p.type === 'wind_push') {
            player.vx = 10; 
        }
        if (p.type === 'goal') clearStage();
    }

    function clearStage() {
        if(isCleared) return;
        isCleared = true;
        msgDisplay.innerText = "STAGE 4 CLEAR!";
        msgDisplay.style.display = 'block';
        msgDisplay.style.color = "#ffff00";

        // 3초 후 Stage 5로 이동
        setTimeout(() => {
            window.location.href = 'https://murang-korea.github.io/unfair/game_5.html';
        }, 3000);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(-Math.floor(cameraX), 0);

        ctx.fillStyle = playerColor;
        ctx.fillRect(player.x, player.y, player.w, player.h);

        platforms.forEach(p => {
            if (p.type === 'goal') ctx.fillStyle = "#ff4444";
            else if (p.type === 'grav_flip' || p.initialType === 'grav_flip') ctx.fillStyle = "#ff00ff";
            else if (p.type === 'wind_push') ctx.fillStyle = "#00ff00";
            else ctx.fillStyle = "#666";
            ctx.fillRect(p.x, p.y, p.w, p.h);
        });

        ctx.restore();
        requestAnimationFrame(() => { update(); draw(); });
    }

    initStage();
    draw();
</script>
</body>
</html>
