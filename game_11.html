<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stage 11</title>
    <style>
        body { margin: 0; padding: 0; background-color: #050505; color: white; font-family: 'Courier New', monospace; overflow: hidden; touch-action: manipulation; }
        canvas { display: block; background-color: #111; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; font-size: 18px; }
        #msg { position: absolute; width: 100%; text-align: center; top: 40%; font-size: 24px; font-weight: bold; display: none; z-index: 10; text-shadow: 2px 2px #000; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 10; pointer-events: none; }
        .btn { width: 70px; height: 70px; background: rgba(255, 255, 255, 0.1); border: 1px solid white; display: flex; align-items: center; justify-content: center; pointer-events: auto; user-select: none; }
    </style>
</head>
<body>
<div id="ui">Stage 11 | Deaths: <span id="deathCount">0</span></div>
<div id="msg">가속에 주의하세요</div>
<canvas id="gameCanvas"></canvas>

<div class="controls">
    <div id="btnLeft" class="btn">◀</div>
    <div id="btnJump" class="btn">JUMP</div>
    <div id="btnRight" class="btn">▶</div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const deathDisplay = document.getElementById('deathCount');
    const msgDisplay = document.getElementById('msg');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let deaths = 0;
    let isCleared = false;
    let isResetting = false;
    const gravity = 0.48;
    let baseMoveSpeed = 4.5;
    let currentMoveSpeed = 4.5;
    let cameraX = 0;

    const playerColor = localStorage.getItem('playerColor') || '#ffffff';

    let player = {
        x: 100, y: 400, w: 25, h: 25, vx: 0, vy: 0,
        grounded: false, spawnX: 100, spawnY: 400
    };

    let keys = {};

    // 스테이지 11 레이아웃: 가속/감속 발판과 좁은 틈새 중심
    const stage11Layout = [
        {x: 0, y: 500, w: 250, h: 40, type: 'normal'},
        {x: 350, y: 450, w: 150, h: 20, type: 'boost'},    // 밟으면 이동 속도 대폭 증가
        {x: 600, y: 350, w: 40, h: 200, type: 'wall'},    // 벽 (장애물)
        {x: 750, y: 450, w: 100, h: 20, type: 'slow'},     // 밟으면 이동 속도 대폭 감소
        {x: 950, y: 500, w: 120, h: 20, type: 'spring'},   // 밟으면 강제 높은 점프
        {x: 1200, y: 450, w: 80, h: 20, type: 'disappear'}, 
        {x: 1400, y: 400, w: 150, h: 20, type: 'normal'},
        {x: 1650, y: 300, w: 200, h: 20, type: 'goal'}
    ];

    let platforms = [];

    function initStage() {
        platforms = stage11Layout.map(p => ({ ...p, hidden: false }));
        currentMoveSpeed = baseMoveSpeed;
    }

    function resetPlayer() {
        if(isCleared || isResetting) return;
        isResetting = true;
        deaths++;
        deathDisplay.innerText = deaths;
        player.x = player.spawnX;
        player.y = player.spawnY;
        player.vx = 0; player.vy = 0;
        initStage();
        setTimeout(() => {
            msgDisplay.style.display = 'none';
            isResetting = false;
        }, 150);
    }

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    const setTouch = (id, k) => {
        const el = document.getElementById(id);
        el.onpointerdown = (e) => { e.preventDefault(); keys[k] = true; };
        el.onpointerup = (e) => { e.preventDefault(); keys[k] = false; };
    };
    setTouch('btnLeft', 'ArrowLeft'); setTouch('btnRight', 'ArrowRight'); setTouch('btnJump', 'Space');

    function update() {
        if(isCleared) return;

        if (keys['ArrowLeft']) player.vx = -currentMoveSpeed;
        else if (keys['ArrowRight']) player.vx = currentMoveSpeed;
        else player.vx *= 0.8;

        if (keys['Space'] && player.grounded) {
            player.vy = -11;
            player.grounded = false;
        }

        player.vy += gravity;
        player.x += player.vx;
        player.y += player.vy;
        player.grounded = false;

        let targetCameraX = player.x - canvas.width / 3;
        cameraX += (targetCameraX - cameraX) * 0.1;

        platforms.forEach(p => {
            if (p.hidden) return;

            if (player.x < p.x + p.w && player.x + player.w > p.x &&
                player.y + player.h > p.y && player.y < p.y + p.h) {
                
                // 머리 충돌 처리 (벽)
                if (p.type === 'wall' && player.y > p.y) {
                    player.vy = 2;
                }

                if (player.vy > 0 && player.y + player.h - player.vy <= p.y) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;

                    // 매커니즘 처리
                    if (p.type === 'boost') {
                        currentMoveSpeed = baseMoveSpeed * 2.2;
                        msgDisplay.innerText = "SPEED UP!";
                        msgDisplay.style.display = "block";
                    } else if (p.type === 'slow') {
                        currentMoveSpeed = baseMoveSpeed * 0.4;
                        msgDisplay.innerText = "SLOW DOWN...";
                        msgDisplay.style.display = "block";
                    } else if (p.type === 'spring') {
                        player.vy = -16;
                        player.grounded = false;
                    } else if (p.type === 'disappear') {
                        setTimeout(() => p.hidden = true, 200);
                    } else if (p.type === 'goal') {
                        clearStage();
                    } else {
                        currentMoveSpeed = baseMoveSpeed;
                        msgDisplay.style.display = "none";
                    }
                }
            }
        });

        if (player.y > canvas.height + 100 || player.x < cameraX - 100) resetPlayer();
    }

    function clearStage() {
        if(isCleared) return;
        isCleared = true;
        msgDisplay.innerText = "STAGE 11 CLEAR!";
        msgDisplay.style.display = 'block';
        msgDisplay.style.color = "#FFD700";
        setTimeout(() => {
            window.location.href = 'https://murang-korea.github.io/unfair/game_12.html';
        }, 3000);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(-Math.floor(cameraX), 0);

        ctx.fillStyle = playerColor;
        ctx.fillRect(player.x, player.y, player.w, player.h);

        platforms.forEach(p => {
            if (p.hidden) return;
            if (p.type === 'goal') ctx.fillStyle = "#FF4444";
            else if (p.type === 'boost') ctx.fillStyle = "#00FF00";
            else if (p.type === 'slow') ctx.fillStyle = "#FF00FF";
            else if (p.type === 'spring') ctx.fillStyle = "#FFFF00";
            else if (p.type === 'wall') ctx.fillStyle = "#333";
            else ctx.fillStyle = "#777";
            ctx.fillRect(p.x, p.y, p.w, p.h);
        });

        ctx.restore();
        requestAnimationFrame(() => { update(); draw(); });
    }

    initStage();
    draw();
</script>
</body>
</html>
