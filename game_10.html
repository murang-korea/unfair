<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stage 10</title>
    <style>
        body { margin: 0; padding: 0; background-color: #0a0a0a; color: white; font-family: 'Courier New', monospace; overflow: hidden; touch-action: manipulation; }
        canvas { display: block; background-color: #151515; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; font-size: 18px; }
        #msg { position: absolute; width: 100%; text-align: center; top: 40%; font-size: 24px; font-weight: bold; display: none; z-index: 10; text-shadow: 2px 2px #000; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 10; pointer-events: none; }
        .btn { width: 70px; height: 70px; background: rgba(255, 255, 255, 0.1); border: 1px solid white; display: flex; align-items: center; justify-content: center; pointer-events: auto; user-select: none; }
    </style>
</head>
<body>
<div id="ui">Stage 10 | Deaths: <span id="deathCount">0</span></div>
<div id="msg">움직임을 믿지 마세요</div>
<canvas id="gameCanvas"></canvas>

<div class="controls">
    <div id="btnLeft" class="btn">◀</div>
    <div id="btnJump" class="btn">JUMP</div>
    <div id="btnRight" class="btn">▶</div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const deathDisplay = document.getElementById('deathCount');
    const msgDisplay = document.getElementById('msg');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let deaths = 0;
    let isCleared = false;
    let isResetting = false;
    const gravity = 0.5;
    const moveSpeed = 4.8;
    let cameraX = 0;
    let frameCount = 0;

    const playerColor = localStorage.getItem('playerColor') || '#ffffff';

    let player = {
        x: 80, y: 400, w: 25, h: 25, vx: 0, vy: 0,
        grounded: false, spawnX: 80, spawnY: 400
    };

    let keys = {};

    // 스테이지 10 구성: 움직이는 발판, 가짜 목표, 확장/수축 발판
    const stage10Layout = [
        {x: 0, y: 500, w: 200, h: 40, type: 'normal'},
        {x: 300, y: 450, w: 100, h: 20, type: 'moving', range: 150, speed: 0.05, axis: 'x', base: 300},
        {x: 550, y: 400, w: 120, h: 20, type: 'breathing', baseW: 120}, // 가로 길이가 변함
        {x: 800, y: 350, w: 80, h: 20, type: 'moving', range: 100, speed: 0.07, axis: 'y', base: 350},
        {x: 1000, y: 300, w: 100, h: 20, type: 'fake_goal'}, // 닿으면 죽는 가짜 골
        {x: 1000, y: 500, w: 100, h: 20, type: 'normal'},
        {x: 1250, y: 450, w: 100, h: 20, type: 'unstable'}, // 밟으면 0.5초 뒤 폭발(삭제)
        {x: 1500, y: 350, w: 150, h: 20, type: 'goal'}
    ];

    let platforms = [];

    function initStage() {
        platforms = stage10Layout.map(p => ({ ...p, hidden: false, initialX: p.x, initialY: p.y }));
        cameraX = 0;
    }

    function resetPlayer() {
        if(isCleared || isResetting) return;
        isResetting = true;
        deaths++;
        deathDisplay.innerText = deaths;
        player.x = player.spawnX;
        player.y = player.spawnY;
        player.vx = 0; player.vy = 0;
        initStage();
        msgDisplay.style.display = 'none';
        setTimeout(() => isResetting = false, 200);
    }

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    const setTouch = (id, k) => {
        const el = document.getElementById(id);
        el.onpointerdown = (e) => { e.preventDefault(); keys[k] = true; };
        el.onpointerup = (e) => { e.preventDefault(); keys[k] = false; };
    };
    setTouch('btnLeft', 'ArrowLeft'); setTouch('btnRight', 'ArrowRight'); setTouch('btnJump', 'Space');

    function update() {
        if(isCleared) return;
        frameCount++;

        if (keys['ArrowLeft']) player.vx = -moveSpeed;
        else if (keys['ArrowRight']) player.vx = moveSpeed;
        else player.vx *= 0.85;

        if (keys['Space'] && player.grounded) {
            player.vy = -12;
            player.grounded = false;
        }

        player.vy += gravity;
        player.x += player.vx;
        player.y += player.vy;
        player.grounded = false;

        let targetCameraX = player.x - canvas.width / 3;
        cameraX += (targetCameraX - cameraX) * 0.1;

        platforms.forEach(p => {
            // 발판 애니메이션 매커니즘
            if (p.type === 'moving') {
                if (p.axis === 'x') p.x = p.base + Math.sin(frameCount * p.speed) * p.range;
                if (p.axis === 'y') p.y = p.base + Math.cos(frameCount * p.speed) * p.range;
            }
            if (p.type === 'breathing') {
                p.w = p.baseW + Math.sin(frameCount * 0.1) * 60;
                p.x = p.initialX - (p.w - p.baseW) / 2;
            }

            if (p.hidden) return;

            // 충돌 감지
            if (player.x < p.x + p.w && player.x + player.w > p.x &&
                player.y + player.h > p.y && player.y < p.y + p.h) {
                
                // 가짜 골에 닿으면 사망
                if (p.type === 'fake_goal') {
                    resetPlayer();
                    msgDisplay.innerText = "가짜였습니다!";
                    msgDisplay.style.display = "block";
                    return;
                }

                if (player.vy > 0 && player.y + player.h - player.vy <= p.y) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;

                    if (p.type === 'unstable') {
                        setTimeout(() => p.hidden = true, 500);
                    }
                    if (p.type === 'goal') clearStage();
                }
            }
        });

        if (player.y > canvas.height + 100 || player.x < cameraX - 100) resetPlayer();
    }

    function clearStage() {
        if(isCleared) return;
        isCleared = true;
        msgDisplay.innerText = "STAGE 10 COMPLETE!";
        msgDisplay.style.display = 'block';
        msgDisplay.style.color = "#FFD700";
        setTimeout(() => {
            window.location.href = 'https://murang-korea.github.io/unfair/game_11.html';
        }, 3000);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(-Math.floor(cameraX), 0);

        // 플레이어
        ctx.fillStyle = playerColor;
        ctx.fillRect(player.x, player.y, player.w, player.h);

        // 발판
        platforms.forEach(p => {
            if (p.hidden) return;
            if (p.type === 'goal') ctx.fillStyle = "#00ff00";
            else if (p.type === 'fake_goal') ctx.fillStyle = "#ff4444";
            else if (p.type === 'unstable') ctx.fillStyle = "#ffaa00";
            else if (p.type === 'breathing') ctx.fillStyle = "#44aaff";
            else ctx.fillStyle = "#555";
            ctx.fillRect(p.x, p.y, p.w, p.h);
        });

        ctx.restore();
        requestAnimationFrame(() => { update(); draw(); });
    }

    initStage();
    draw();
</script>
</body>
</html>
