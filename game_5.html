<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stage 5 - The Silent Path</title>
    <style>
        body { margin: 0; padding: 0; background-color: #000; color: white; font-family: 'Courier New', monospace; overflow: hidden; touch-action: manipulation; }
        canvas { display: block; background-color: #050505; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; font-size: 18px; }
        #msg { position: absolute; width: 100%; text-align: center; top: 40%; font-size: 32px; font-weight: bold; display: none; z-index: 10; text-shadow: 2px 2px #000; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 10; pointer-events: none; }
        .btn { width: 70px; height: 70px; background: rgba(255, 255, 255, 0.05); border: 1px solid #333; display: flex; align-items: center; justify-content: center; pointer-events: auto; user-select: none; color: #fff; }
    </style>
</head>
<body>

    <div id="ui">Stage 5 | Deaths: <span id="deathCount">0</span></div>
    <div id="msg">STAGE 5 CLEAR!</div>
    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div id="btnLeft" class="btn">◀</div>
        <div id="btnJump" class="btn">JUMP</div>
        <div id="btnRight" class="btn">▶</div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const deathDisplay = document.getElementById('deathCount');
    const msgDisplay = document.getElementById('msg');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let deaths = 0;
    let isCleared = false;
    let isResetting = false;
    const gravity = 0.45;
    const moveSpeed = 4.5;
    let cameraX = 0;
    
    const playerColor = localStorage.getItem('playerColor') || '#ffffff';

    let player = {
        x: 100, y: 300, w: 25, h: 25, vx: 0, vy: 0,
        grounded: false,
        spawnX: 100, spawnY: 300
    };

    let keys = {};
    
    const stage5Layout = [
        {x: 0, y: 450, w: 250, h: 40, type: 'normal'},
        {x: 350, y: 350, w: 100, h: 20, type: 'invisible'},  
        {x: 550, y: 350, w: 100, h: 20, type: 'invisible'},  
        {x: 750, y: 350, w: 100, h: 20, type: 'disappear'},  
        {x: 950, y: 250, w: 50, h: 200, type: 'troll_wall'}, 
        {x: 1100, y: 400, w: 150, h: 20, type: 'normal'},
        {x: 1350, y: 300, w: 100, h: 20, type: 'fake_goal'}, 
        {x: 1550, y: 400, w: 200, h: 20, type: 'goal'}       
    ];

    let platforms = [];

    function initStage() {
        platforms = stage5Layout.map(p => ({ ...p, hidden: p.type === 'invisible', opacity: p.type === 'invisible' ? 0 : 1, triggered: false }));
    }

    function resetPlayer() {
        if(isCleared || isResetting) return;
        isResetting = true;
        deaths++;
        deathDisplay.innerText = deaths;
        
        player.x = player.spawnX;
        player.y = player.spawnY;
        player.vx = 0;
        player.vy = 0;
        initStage();

        setTimeout(() => {
            isResetting = false;
        }, 300);
    }

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    const setTouch = (id, k) => {
        const el = document.getElementById(id);
        el.onpointerdown = (e) => { e.preventDefault(); keys[k] = true; };
        el.onpointerup = (e) => { e.preventDefault(); keys[k] = false; };
        el.onpointerleave = (e) => { e.preventDefault(); keys[k] = false; };
    };
    setTouch('btnLeft', 'ArrowLeft');
    setTouch('btnRight', 'ArrowRight');
    setTouch('btnJump', 'Space');

    function update() {
        if(isCleared) return;

        if (keys['ArrowLeft']) player.vx = -moveSpeed;
        else if (keys['ArrowRight']) player.vx = moveSpeed;
        else player.vx *= 0.8;

        if ((keys['Space'] || keys['KeyW']) && player.grounded) {
            player.vy = -11;
            player.grounded = false;
        }

        player.vy += gravity;
        player.x += player.vx;
        player.y += player.vy;
        player.grounded = false;

        let targetX = player.x - canvas.width / 3;
        cameraX += (targetX - cameraX) * 0.1;

        platforms.forEach(p => {
            if (p.type === 'invisible') {
                let dist = Math.hypot(player.x - p.x, player.y - p.y);
                p.opacity = dist < 150 ? 1 : 0; 
                p.hidden = p.opacity === 0;
            }

            if (p.hidden && p.type !== 'troll_wall') return;

            if (player.x < p.x + p.w && player.x + player.w > p.x &&
                player.y + player.h > p.y && player.y < p.y + p.h) {
                
                if (p.type === 'troll_wall') return;

                if (player.vy > 0 && player.y + player.h - player.vy <= p.y) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;

                    if (p.type === 'disappear') setTimeout(() => p.hidden = true, 50);
                    if (p.type === 'fake_goal' && !p.triggered) {
                        p.triggered = true;
                        setTimeout(() => { p.hidden = true; }, 200);
                    }
                    if (p.type === 'goal') clearStage();
                }
            }
        });

        if (player.y > canvas.height + 100 || player.x < cameraX - 100) resetPlayer();
    }

    function clearStage() {
        if(isCleared) return;
        isCleared = true;
        msgDisplay.innerText = "STAGE 5 CLEAR!"; // 문구 설정
        msgDisplay.style.display = 'block';
        msgDisplay.style.color = "#00FF00";
        setTimeout(() => {
            window.location.href = 'https://murang-korea.github.io/unfair/game_6.html';
        }, 3000);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(-Math.floor(cameraX), 0);

        ctx.fillStyle = playerColor;
        ctx.fillRect(player.x, player.y, player.w, player.h);

        platforms.forEach(p => {
            if (p.hidden && p.type !== 'troll_wall' && p.type !== 'invisible') return;
            
            if (p.type === 'invisible') {
                ctx.fillStyle = `rgba(100, 100, 100, ${p.opacity})`;
            } else if (p.type === 'goal' || p.type === 'fake_goal') {
                ctx.fillStyle = "#f33";
            } else if (p.type === 'troll_wall') {
                ctx.fillStyle = "#333";
            } else {
                ctx.fillStyle = "#555";
            }
            ctx.fillRect(p.x, p.y, p.w, p.h);
        });

        ctx.restore();
        requestAnimationFrame(() => { update(); draw(); });
    }

    initStage();
    draw();
</script>
</body>
</html>
