<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stage 5 - Into the Abyss</title>
    <style>
        body { margin: 0; padding: 0; background-color: #050505; color: white; font-family: 'Courier New', monospace; overflow: hidden; touch-action: manipulation; }
        canvas { display: block; background-color: #050505; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; font-size: 18px; }
        #msg { position: absolute; width: 100%; text-align: center; top: 40%; font-size: 24px; font-weight: bold; display: none; z-index: 10; text-shadow: 2px 2px #000; }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 10; pointer-events: none; }
        .btn { width: 70px; height: 70px; background: rgba(255, 255, 255, 0.1); border: 1px solid white; display: flex; align-items: center; justify-content: center; pointer-events: auto; user-select: none; }
    </style>
</head>
<body>
<div id="ui">Stage 5 | Deaths: <span id="deathCount">0</span></div>
<div id="msg">아무것도 안 보이죠?</div>
<canvas id="gameCanvas"></canvas>

<div class="controls">
    <div id="btnLeft" class="btn">◀</div>
    <div id="btnJump" class="btn">JUMP</div>
    <div id="btnRight" class="btn">▶</div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const deathDisplay = document.getElementById('deathCount');
    const msgDisplay = document.getElementById('msg');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let deaths = 0;
    let isCleared = false;
    let isResetting = false;
    const gravity = 0.5;
    const moveSpeed = 4.0;
    let cameraX = 0;
    let frameCount = 0;

    const playerColor = localStorage.getItem('playerColor') || '#ffffff';

    let player = {
        x: 80, y: 300, w: 22, h: 22, vx: 0, vy: 0,
        grounded: false, spawnX: 80, spawnY: 300
    };

    let keys = {};

    // 스테이지 5 레이아웃: 어둠 속에서 움직이는 발판과 깜빡이는 함정
    const stage5Layout = [
        {x: 0, y: 400, w: 200, h: 40, type: 'normal'},
        {x: 250, y: 350, w: 80, h: 15, type: 'blink'},      // 주기적으로 사라짐
        {x: 400, y: 300, w: 100, h: 15, type: 'moving'},    // 위아래로 움직임
        {x: 600, y: 350, w: 60, h: 15, type: 'blink'},
        {x: 750, y: 280, w: 100, h: 15, type: 'fake'},      // 밟으면 바로 떨어짐
        {x: 950, y: 350, w: 120, h: 15, type: 'moving'},
        {x: 1200, y: 300, w: 150, h: 20, type: 'goal'}
    ];

    let platforms = [];

    function initStage() {
        platforms = stage5Layout.map(p => ({ 
            ...p, 
            initialY: p.y, 
            hidden: false, 
            offset: Math.random() * Math.PI * 2 
        }));
    }

    function resetPlayer() {
        if(isCleared || isResetting) return;
        isResetting = true;
        deaths++;
        deathDisplay.innerText = deaths;
        player.x = player.spawnX;
        player.y = player.spawnY;
        player.vx = 0;
        player.vy = 0;
        initStage();
        setTimeout(() => { msgDisplay.style.display = 'none'; isResetting = false; }, 200);
    }

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    const setTouch = (id, k) => {
        const el = document.getElementById(id);
        el.onpointerdown = (e) => { e.preventDefault(); keys[k] = true; };
        el.onpointerup = (e) => { e.preventDefault(); keys[k] = false; };
    };
    setTouch('btnLeft', 'ArrowLeft');
    setTouch('btnRight', 'ArrowRight');
    setTouch('btnJump', 'Space');

    function update() {
        if(isCleared) return;
        frameCount++;

        if (keys['ArrowLeft']) player.vx = -moveSpeed;
        else if (keys['ArrowRight']) player.vx = moveSpeed;
        else player.vx *= 0.85;

        if ((keys['Space'] || keys['KeyW']) && player.grounded) {
            player.vy = -10.5;
            player.grounded = false;
        }

        player.vy += gravity;
        player.x += player.vx;
        player.y += player.vy;
        player.grounded = false;

        let targetX = player.x - canvas.width / 3;
        cameraX += (targetX - cameraX) * 0.08;

        platforms.forEach(p => {
            // 움직이는 발판 로직
            if (p.type === 'moving') {
                p.y = p.initialY + Math.sin(frameCount * 0.05 + p.offset) * 50;
            }
            // 깜빡이는 발판 로직
            if (p.type === 'blink') {
                p.hidden = Math.floor(frameCount / 60) % 2 === 0;
            }

            if (p.hidden) return;

            if (player.x < p.x + p.w && player.x + player.w > p.x &&
                player.y + player.h > p.y && player.y < p.y + p.h) {
                
                if (player.vy > 0 && player.y + player.h - player.vy <= p.y + 10) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.grounded = true;

                    if (p.type === 'fake') {
                        setTimeout(() => p.hidden = true, 50);
                        msgDisplay.innerText = "이걸 믿니?";
                        msgDisplay.style.display = 'block';
                    }
                    if (p.type === 'goal') clearStage();
                }
            }
        });

        if (player.y > canvas.height + 100 || player.x < cameraX - 100) resetPlayer();
    }

    function clearStage() {
        if(isCleared) return;
        isCleared = true;
        msgDisplay.innerText = "STAGE 5 CLEAR!";
        msgDisplay.style.display = 'block';
        msgDisplay.style.color = "#ffcc00";
        setTimeout(() => {
            window.location.href = 'https://murang-korea.github.io/unfair/game_6.html';
        }, 3000);
    }

    function draw() {
        // 배경 어둠 처리
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.save();
        ctx.translate(-Math.floor(cameraX), 0);

        // 발판 그리기
        platforms.forEach(p => {
            if (p.hidden) return;
            ctx.fillStyle = (p.type === 'goal') ? "#ff4444" : "#333";
            if (p.type === 'blink') ctx.fillStyle = "#444466";
            ctx.fillRect(p.x, p.y, p.w, p.h);
        });

        // 플레이어
        ctx.fillStyle = playerColor;
        ctx.fillRect(player.x, player.y, player.w, player.h);

        ctx.restore();

        // 비네트 효과 (어둠 속 시야 제한)
        const gradient = ctx.createRadialGradient(
            player.x - cameraX + player.w/2, player.y + player.h/2, 50,
            player.x - cameraX + player.w/2, player.y + player.h/2, 250
        );
        gradient.addColorStop(0, 'rgba(0,0,0,0)');
        gradient.addColorStop(1, 'rgba(0,0,0,0.95)');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        requestAnimationFrame(() => { update(); draw(); });
    }

    initStage();
    draw();
</script>
</body>
</html>
